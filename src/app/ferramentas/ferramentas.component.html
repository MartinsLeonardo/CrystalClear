    <p class="lead">As ferramentas tem o objetivo de auxiliar nos processos de gerenciamento do projeto</p>
</div>
  
<div *ngFor="let ferramenta of ferramentas">

                    <h5 class="mt-0">{{ferramenta.type}}</h5>

            </div>
        </div>
