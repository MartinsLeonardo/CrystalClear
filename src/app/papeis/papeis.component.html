<!-- Sessão Papéis -->
<div class="jumbotron">
    <h1 class="display-4">Papéis</h1>
    <p class="lead">Explicar papéis obrigatórios e papéis rotativos e etc</p>
    <hr class="my-4">
    <p>Time como um todo deve realizar os workshops e reflexões.</p>
</div>

<div *ngFor="let papel of papeis">
    <div class="container">
            <div class="media">
                <img class="mr-3" [src]="papel.img" alt="Generic placeholder image">
                <div class="media-body">
                    <h5 class="mt-0">{{papel.type}}</h5>
                    <p>{{papel.describe}}</p>
                </div>
            </div>
        </div>
    <br/><br/><br/>
</div>
